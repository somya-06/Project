<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playable Game Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen p-4 md:p-8">
    <div class="w-full max-w-4xl bg-gray-800 rounded-2xl shadow-xl p-6 md:p-10 flex flex-col items-center space-y-6">
        <h1 class="text-4xl md:text-5xl font-extrabold text-white text-center tracking-tight mb-2">Game Generator</h1>
        <p class="text-gray-400 text-center text-lg max-w-2xl">Enter a game name and click "Create Game." Try **Tic Tac Toe**, **Car Racing**, or **Puzzle**.</p>
        
        <div class="flex flex-col md:flex-row w-full max-w-md space-y-4 md:space-y-0 md:space-x-4">
            <input id="game-input" type="text" placeholder="e.g., Tic Tac Toe" class="flex-1 p-3 rounded-lg border-2 border-gray-600 bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="create-game-btn" class="w-full md:w-auto px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg shadow-md transition duration-200 ease-in-out transform hover:scale-105">
                Create Game
            </button>
        </div>

        <div id="game-container" class="w-full flex flex-col items-center mt-6">
            <h2 id="game-title" class="text-3xl font-bold text-blue-400 mb-2"></h2>
            <div id="game-info" class="text-gray-300 text-center max-w-2xl space-y-4 mb-6">
                <p id="game-story" class="italic"></p>
                <p id="game-rules"></p>
            </div>
            <div id="canvas-container" class="w-full flex justify-center aspect-square md:w-3/4 lg:w-2/3 max-w-md">
                <canvas id="game-canvas" class="w-full h-full rounded-2xl"></canvas>
            </div>
            <div id="game-controls" class="flex space-x-4 mt-6">
                <button id="restart-btn" class="px-5 py-2 bg-red-600 hover:bg-red-700 text-white font-bold rounded-lg shadow-md transition duration-200 ease-in-out opacity-0" style="transition: opacity 0.5s;">Restart</button>
                <button id="replay-btn" class="px-5 py-2 bg-green-600 hover:bg-green-700 text-white font-bold rounded-lg shadow-md transition duration-200 ease-in-out opacity-0" style="transition: opacity 0.5s;">Replay</button>
            </div>
            <div id="message-box" class="mt-4 text-center text-xl font-semibold opacity-0" style="transition: opacity 0.5s;"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
